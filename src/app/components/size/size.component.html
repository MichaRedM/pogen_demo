<table>
  <tr>
    <th>
      Herstellergröße
    </th>
    <th>Deutschland</th>
    <th>Brustumfang</th>
    <th>Taillenumfang</th>
    <th>Armlänge</th>
  </tr>
  <tr *ngFor="let size of allSizes" e2e="SizeTableRow[]">
    <td e2e="SizeTableClo[]">
      {{size.name}}
    </td>
    <td e2e="SizeTableClo[]">
      {{size.germany}}
    </td>
    <td e2e="SizeTableClo[]">
      {{size.chest}}
    </td>
    <td e2e="SizeTableClo[]">
      {{size.arm}}
    </td>
    <td e2e="SizeTableClo[]">
      {{size.waist}}
    </td>
    <td>
      <button e2e="SizeTableRowButton">select</button>
    </td>
  </tr>
</table>
